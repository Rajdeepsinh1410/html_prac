<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison</title>
</head>
<body>
    <h1>Product Comparison Table</h1>
    
    <table border="1">
        <colgroup>
            <col span="1" style="background-color: #f0f0f0">
            <col span="2">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Feature</th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">Price</td>
                <td>$100</td>
                <td>$200</td>
            </tr>
            <tr>
                <td scope="row">Storage</td>
                <td>50GB</td>
                <td>100GB</td>
            </tr>
            <tr>
                <td scope="row">Support</td>
                <td>Basic</td>
                <td>24/7</td>
            </tr>
            <tr>
                <td scope="row">Speed</td>
                <td>5Mbps</td>
                <td>10Mbps</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td scope="row">Summary</td>
                <td>$100 - $200</td>
                <td>Basic: Suitable for light use, Premium: Best for heavy use</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
